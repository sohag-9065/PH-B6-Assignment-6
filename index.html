<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind css and daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">

    <title>Online News</title>

</head>

<body class="bg-zinc-100">
    <!-- Header part  -->
    <header class="py-8 px-8 sm:px-20">
        <!-- Navigation Bar -->
        <div class="navbar ">
            <div class="flex-1">
                <a href="index.html" class="btn btn-ghost normal-case text-2xl  md:text-3xl">Online News</a>
            </div>
            <div class="flex-none gap-0">
                <div class="flex-1">
                    <a class="btn btn-ghost text-teal-400 normal-case text-sm md:text-xl underline">News</a>
                </div>
                <div class="flex-1">
                    <a href="blog.html" class="btn btn-ghost normal-case text-sm md:text-xl">Blog</a>
                </div>
                <div class="w-10 rounded-full">
                    <img src="images/Avatar.png" />
                </div>
            </div>
        </div>
    </header>
    <!-- Horizontal line added aftrt navbar  -->
    <hr class="border-b-2 mx-20">
    <!-- Header part  -->
    <main>
        <!-- All categories show by default fro API  -->
        <section class="mb-4 px-8 sm:px-20">
            <nav>
                <!-- Dropdown navber for mobile device (dynamic loaded) -->
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul id="menunav" tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 ">
                    </ul>
                </div>
                <!-- Navber for tablet or desktop (dynamic loaded) -->
                <div>
                    <div class="hidden md:flex  justify-center">
                        <ul id="menu-nav" class="menu menu-horizontal p-0 flex-wrap ">
                            <li><a class="active act hidden"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!-- Spinner   -->
        <div id="spinner" class="hidden flex justify-center" role="status">
            <svg class="inline mr-2 w-8 h-8 text-gray-500 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>

        <!-- News items section  -->
        <section id="found-items" class="mx-8 my-8">
            <h2 class="p-4  bg-white w-full md:w-3/5 mx-auto mb-4 text-center text-2xl">Select Your Favourite Category
                News.</h2>
        </section>

        <!-- most rating , view ,treding , todaypic section  -->
        <section id="sorting-section" class="flex justify-between items-center px-20 mb-3 hidden">
            <div class="flex items-center">
                <div>
                    <div>
                        <p class="text-lg font-semibold mr-2">Sort By :</p>
                    </div>
                </div>
                <div tabindex="0" class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box">
                    <div class="collapse-title text-xl font-medium">
                        Dafault
                    </div>
                    <div class="collapse-content">
                        <p onclick="displayByTopView()" class="cursor-pointer">Most View</p>
                        <p onclick="displayByTopRating()" class="cursor-pointer">Most Rating</p>
                    </div>

                </div>
            </div>
            <div class="flex">
                <button id="todayPicBtn"
                    onclick="displayByTodayPic()"
                    class="text-indigo-600 border-2 border-indigo-600 hover:bg-indigo-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-indigo-600 dark:focus:ring-blue-800 mr-2">Today’s
                    Pick</button>
                <button id="trendingBtn"
                    onclick="displayByTrending()"
                    class="text-indigo-600 border-2 border-indigo-600 hover:bg-indigo-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-indigo-600 dark:focus:ring-blue-800">Trending</button>
            </div>

        </section>

        <!-- Not found section  -->
        <section id="not-found" class="hidden mt-32"></section>

        <!-- news card section  -->
        <section id="news-display" class="flex flex-col content-center"></section>

        <!-- modal -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-middle ">
            <div class="modal-box">
                <div id="modal-body"></div>
                <div class="modal-action">
                    <label for="my-modal-6" class="btn text-teal-400">Finish!</label>
                </div>
            </div>
        </div>
    </main>

    <!-- footer section added  -->
    <footer class="flex flex-col items-center p-20 bg-inherit ">
        <p>Copyright © 2022 - All right reserved</p>
        <p class="mb-4 mt-2">Online News</p>
        <!-- social media link added  -->
        <div class="flex">
            <!-- twitter icon  -->
            <a href="https://twitter.com/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                    </path>
                </svg>
            </a>
            <!-- facebook icon  -->
            <a href="https://www.facebook.com/" target="_blank" class="px-4"><svg xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                    </path>
                </svg></a>
            <!-- youtube icon  -->
            <a href="https://www.youtube.com/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                    </path>
                </svg></a>
        </div>
    </footer>

    <!-- js file link  -->
    <script src="js/apiLoad.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
